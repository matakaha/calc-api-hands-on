name: Deploy Azure Functions (OIDC)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  id-token: write
  contents: read
  security-events: write
  pull-requests: read

jobs:
  code-scanning:
    name: Code Scanning (CodeQL)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Dependency Review (pull_request)
        if: github.event_name == 'pull_request'
        uses: actions/dependency-review-action@v4

      - name: Dependency Review (push)
        if: github.event_name == 'push'
        uses: actions/dependency-review-action@v4
        with:
          base-ref: ${{ github.event.before }}
          head-ref: ${{ github.sha }}

  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r src/requirements.txt
          python -m pip install pytest

      - name: Run tests
        run: python -m pytest -q

  deploy:
    name: Deploy to Azure Functions
    runs-on: ubuntu-latest
    needs:
      - code-scanning
      - dependency-review
      - unit-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_DEPLOYMENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_DEPLOYMENT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Package function app
        run: |
          cd src
          zip -r ../functionapp.zip .

      - name: Deploy via Zip
        id: zipdeploy
        continue-on-error: true
        run: |
          az functionapp deployment source config-zip \
            --resource-group rg-calc-api-matakaha \
            --name calcapimatakaha \
            --src functionapp.zip

      - name: Sync function triggers (retry)
        id: sync
        run: |
          for i in 1 2 3 4 5; do
            echo "Sync attempt $i"
            if az functionapp sync-function-triggers --resource-group rg-calc-api-matakaha --name calcapimatakaha; then
              exit 0
            fi
            sleep 10
          done
          echo "Trigger sync failed after retries"
          exit 1

      - name: Fail if deploy and sync failed
        if: steps.zipdeploy.outcome == 'failure' && steps.sync.outcome == 'failure'
        run: exit 1